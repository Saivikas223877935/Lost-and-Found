<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup - Lost & Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="nav-wrapper blue darken-2">
    <div class="container">
      <a href="index.html" class="brand-logo"><img class="brand-logo-img" src="images/logo.png" alt="logo"></a>
      <ul class="right">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <form id="signupForm" class="col s12 m6 offset-m3 card-panel" novalidate>
          <h5 class="center">Create Account</h5>
          <div class="input-field">
            <input id="name" type="text" required>
            <label for="name">Name</label>
          </div>
          <div class="input-field">
            <input id="email" type="email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" minlength="6" required>
            <label for="password">Password (min 6)</label>
          </div>

          <button class="btn waves-effect waves-light" id="signupBtn" type="submit">
            Sign up
          </button>
          <p class="right" style="margin-top: 12px;"><a href="login.html">Already have an account?</a></p>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    (function () {
      var form = document.getElementById('signupForm');
      var btn = document.getElementById('signupBtn');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        var name = document.getElementById('name').value.trim();
        var email = (document.getElementById('email').value || '').trim().toLowerCase();
        var password = document.getElementById('password').value;

        if (!name) { M.toast({ html: 'Please enter your name' }); return; }
        if (!email) { M.toast({ html: 'Please enter your email' }); return; }
        if (!password || password.length < 6) { M.toast({ html: 'Password must be at least 6 characters' }); return; }

        setBtnLoading(btn, true);
        try {
          var healthOk = false;
          try { healthOk = await fetch(API_BASE + '/api/health').then(r => r.ok); } catch (_) {}
          if (!healthOk) { M.toast({ html: 'Cannot reach API at ' + API_BASE }); return; }

          var res = await fetch(API_BASE + '/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, email: email, password: password })
          });

          var json = {};
          try { json = await res.json(); } catch (_) {}

          if (!res.ok) {
            M.toast({ html: json.message || ('Signup failed (' + res.status + ')') });
            console.error('[signup] status', res.status, json);
            return;
          }

          // Option A: take user to Login page after signup
          M.toast({ html: 'Signup successful! Please log in.' });
          // If you prefer auto-login instead, uncomment the next two lines and remove the redirect:
          // localStorage.setItem('token', json.token);
          // window.location.href = 'index.html';
          setTimeout(function(){ window.location.href = 'login.html'; }, 600);
        } catch (err) {
          console.error('[signup] network error', err);
          M.toast({ html: 'Network error during signup: ' + err.message });
        } finally {
          setBtnLoading(btn, false);
        }
      });
    })();
  </script>
</body>
</html>
